{% extends "base_generic.html" %}
{% block button %}<a class="nav-item nav-link" href="{% url 'users_messages' %}">Список взаимодействий</a>{% endblock %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="img-thumbnail account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
         <h2 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h2>
          <h2 class="text-secondary">Email: {{ user.email }}</h2>
        </div>
      </div>
      </div>
         <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Обновление профиля</legend>
              {{ u_form.as_p }}
              {{ p_form.as_p }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Изменить.</button>
          </div>
      </form>
    
{% endblock content %}
