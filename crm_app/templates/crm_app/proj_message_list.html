{% extends "base_generic.html" %}

{% block content %}

	<h4>Все взаимодействия по проекту "<a href="{{ project.get_absolute_url }}">{{ project }}</a>":</h4>
	<hr><hr>

      {% for message in message_list %}

        <p><a href="{{ message.get_absolute_url }}">{{ message.description|slice:":100" }}</a></p>

        <p> {{ message.date_time }} </p>

        <hr>

      {% endfor %}
{% endblock %}
